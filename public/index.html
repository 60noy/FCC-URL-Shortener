<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="/javascripts/script.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_orange.min.css" />
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Yo</title>
  </head>
  <body>
    <div class="container">
      <div id="title">
        URL Shortener
      </div>
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="input-url">Enter URL</label>
          <input type="text" class="mdl-textfield__input wider_textfield" id="input-url"/>
        </div>
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"  data-clipboard-target="#output-url" id="btn-submit-url">generate</button>
          <div class="output-section">
            <div class="mdl-textfield mdl-js-textfield">
              <label class="mdl-textfield__label output-label" for="mdl-textfield__input">Your embedded URL Here</label>
              <input type="text" id="output-url" class="mdl-textfield__input" />
            </div>
              <button type="button" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" data-clipboard-action="copy" data-clipboard-target="#output-url" id="btn-copy-url">
                <i class="material-icons">content_copy</i>
              </button>
              <div>
                <a id="output-link" class="primary-dark"></a>
              </div>
          </div>
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Original URL</th>
            <th class="mdl-data-table__cell--non-numeric">Short URL</th>
            <th>Clicks</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
</table>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div>
  </body>
</html>
